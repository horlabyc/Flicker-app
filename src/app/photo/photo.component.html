<div class="photo" (click)="navigate()">
  <p class="tag-name">{{photo.tag}}</p>
  <img [src]="photo.url">
  <div class="owner">
    <p class="title">Owners name</p>
    <p class="value"> {{photo.owner}} </p>
  </div>
  <div class="time">
    <div class="uploaded">
      <p class="title">Uploaded</p>
      <p>21.09.2018</p>
    </div>
    <div class="uploaded">
      <p class="title">Taken</p>
      <p>21.09.2018</p>
    </div>
  </div>
</div>
